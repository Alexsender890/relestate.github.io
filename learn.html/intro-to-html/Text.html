<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML & CSS Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="title">Welcome to My Website</h1>
    <nav>
      <a href="#home" class="menu">Home</a>
      <a href="#about" class="menu">About</a>
      <a href="#contact" class="menu">Contact</a>
    </nav>
  </header>
  
  <section id="home">
    <h2>Home Section</h2>
    <p>This is a simple paragraph inside the home section.</p>
    <img src="https://via.placeholder.com/200" alt="Example Image">
  </section>

  <!-- List Example -->
  <section id="list">
    <h2>My Favorite Things</h2>
    <ul>
      <li>Learning HTML</li>
      <li>Practicing CSS</li>
      <li>Building Projects</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Enter your email"><br><br>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Kakada Practice Page</p>
  </footer>
</body>
</html>

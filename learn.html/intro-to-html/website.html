<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text.html</title>
   
    <style>
        .text-style {
            font-size: 20px;
            font-weight: bold;
            text-align: center;     
            line-height: 20px;
            margin-bottom: 5px;
        }

        .text-stats{  
            font-size: 13px;
            text-align: center; 
            color:rgb(255, 0, 0);
            margin-bottom: 20px;
        }

        .text-learn {
            font-size: 16px;
            text-align: center; 
            color: gray(128,128,128);
            margin-bottom: 200px;
        }

        .button-get { 
            font-size: 16px;
            border: none;
            background-color: green ;
            height: 40px;
            color: white;
            width: auto;
            border-radius: 8%;
            width: 150px;
        }


        .text-btt{
            margin-bottom: 50px;
            font-size: 20px;
            background-color: red;
            color: wheat;
            text-align: center;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .text-link {
            cursor: pointer;
        }

        .text-link:hover {
            text-decoration: underline;
        }


        .Text-underline:hover {
            text-decoration: underline;         
        }

        .Text-underline {
            color: red;
        }

    </style>

</head>
<body>
    <p class="text-style">
        HTML CSS Course
    </p>

    <p class="text-stats">
        Beinger to Pro
    </p>

    <p class="text-learn">
        In this coures, we'll learn the skills you need to becomea deloper.
    </p>

    <button class="button-get">
        Get Started
    </button>

    <p class="text-btt">
        Shop early for the best selection holiday favourite.
        <span class="text-link">Shop now &#62;</span>
    </p>

    <p class="text-Underline">
        Shop early for the 
        <strong>best selection</strong> of
        <u>holiday</u> favourite.
        <span class="Text-underline">Shop now</span>;
    </p>
</body>
</html>
